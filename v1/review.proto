syntax = "proto3";

package api.review.v1;

import "validate/validate.proto";

option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

service Review {
  // C端
  rpc CreateReview (CreateReviewRequest) returns (CreateReviewReply){};
  rpc UpdateReview (UpdateReviewRequest) returns (UpdateReviewReply){};
  rpc DeleteReview (DeleteReviewRequest) returns (DeleteReviewReply){};
  rpc GetReview (GetReviewRequest) returns (GetReviewReply){};
  rpc ListReview (ListReviewRequest) returns (ListReviewReply){};
  // B端
  rpc ReplyReview (ReplyReviewRequest) returns (ReplyReviewReply){};
  rpc AppealReview(AppealReviewRequest) returns (AppealReviewReply){}
  // O端
  rpc AuditReview(AuditReviewRequest) returns(AuditReviewReply){};
  rpc AuditAppeal(AuditAppealRequest) returns(AuditAppealReply){};
  rpc ListReviewByStoreID (ListReviewByStoreIDRequest) returns (ListReviewByStoreIDReply){};
  rpc ListReviewByUserID (ListReviewByUserIDRequest) returns (ListReviewByUserIDReply){};
  rpc ListReply(ListReplyRequest) returns (ListReplyReply);
  rpc ListAppeal(ListAppealRequest) returns (ListAppealReply);
}
// 通用消息结构体
message ReviewInfo{
  int64 reviewID = 1;
  int64 userID = 2 [(validate.rules).int64 = {gt: 0}];
  int64 orderID = 3 [(validate.rules).int64 = {gt: 0}];
  int32 score = 4 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  serviceScore = 5 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  expressScore = 6 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}]; // 物流分数
  string content = 7 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 8;
  string videoInfo = 9;
  bool anonymous = 10;
  int64 storeID = 11;
  int64 status = 12;
}
message ReplyInfo{
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
  string content = 3 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 4;
  string videoInfo = 5;
}
message AppealInfo{
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
  string reason = 3 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string content = 4 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 5;
  string videoInfo = 6;
}
// 客户端
message CreateReviewRequest {
  int64 userID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 orderID = 2 [(validate.rules).int64 = {gt: 0}];
  int32 score = 3 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  serviceScore = 4 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  expressScore = 5 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}]; // 物流分数
  string content = 6 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 7;
  string videoInfo = 8;
  bool anonymous = 9;
  int64 storeID = 10;
}
message CreateReviewReply {
  int64 reviewID = 1;
}
message UpdateReviewRequest {
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int32 score = 2 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  serviceScore = 3 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  expressScore = 4 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}]; // 物流分数
  string content = 5 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 6;
  string videoInfo = 7;
  bool anonymous = 8;
}
message UpdateReviewReply {
  int64 reviewID = 1;
}
message DeleteReviewRequest {
  int64 reviewID = 1;
}
message DeleteReviewReply {
  int64 reviewID = 1;
}
message GetReviewRequest {
  int64 reviewID = 1;
}
message GetReviewReply {
  int64 reviewID = 1;
  int64 userID = 2 [(validate.rules).int64 = {gt: 0}];
  int64 orderID = 3 [(validate.rules).int64 = {gt: 0}];
  int32 score = 4 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  serviceScore = 5 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}];
  int32  expressScore = 6 [(validate.rules).int32 = {in: [1, 2, 3, 4, 5]}]; // 物流分数
  string content = 7 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 8;
  string videoInfo = 9;
  bool anonymous = 10;
  int64 storeID = 11;
  int64 status = 12;
}
message ListReviewRequest {}
message ListReviewReply {
  repeated ReviewInfo reviews = 1;
}
// 商家端
message ReplyReviewRequest {
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
  string content = 3 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 4;
  string videoInfo = 5;
}
message ReplyReviewReply {
  int64 replyID = 1;
}
message AppealReviewRequest {
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
  string reason = 3 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string content = 4 [(validate.rules).string = {min_len: 5, max_len: 255}];
  string picInfo = 5;
  string videoInfo = 6;
}
message AppealReviewReply {
  int64 appealID = 1;
}
// 运营端
message AuditReviewRequest {
  int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 status = 2 [(validate.rules).int64 = {in: [20, 30]}];
  string opRemarks = 3;
  string opUser = 4;
}
message AuditReviewReply {
  int64 reviewID = 1;
}
message AuditAppealRequest {
  int64 appealID = 1 [(validate.rules).int64 = {gt: 0}];
  int64 reviewID = 2 [(validate.rules).int64 = {gt: 0}];
  int64 status = 3 [(validate.rules).int64 = {in: [20, 30]}];
  string opRemarks = 5;
  string opUser = 6;
}
message AuditAppealReply {
  int64 appealID = 1;
}
message ListReviewByStoreIDRequest{
  int64 storeID = 1 [(validate.rules).int64 = {gt: 0}];
  int32 page = 2 [(validate.rules).int32 = {gt: 0}];
  int32 size = 3 [(validate.rules).int32 = {gt: 0}];
}
message ListReviewByStoreIDReply{
  repeated ReviewInfo list = 1;
}
message ListReviewByUserIDRequest{
  int64 userID = 1 [(validate.rules).int64 = {gt: 0}];
  int32 page = 2 [(validate.rules).int32 = {gt: 0}];
  int32 size = 3 [(validate.rules).int32 = {gt: 0}];
}
message ListReviewByUserIDReply{
  repeated ReviewInfo list = 1;
}
message ListReplyRequest {

}
message ListReplyReply {
  repeated ReplyInfo list = 1;
}
message ListAppealRequest{

}
message ListAppealReply{
  repeated AppealInfo list = 1;
}